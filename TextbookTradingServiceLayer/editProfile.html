         <!--- Welcome Banner --->
        <h2 style="padding-left: 25px; padding-top: 20px" id="userGreeting"><b></b></h2>
        <br>
        
        <!---Current Info--->
        <div class="row">
            <div class="col-md-6">
                <h4 style="padding-left: 25px">Current Profile</h4>
                <br>
                <div style="padding-left: 20px">
                    <table class="table table-hover" id="currentProfie">
                        <tbody>
                            <tr>
                                <td><b>Email:</b></td>
                                <td id="userEmail"></td>
                            </tr>
                            <tr>
                                <td><b>Phone Number:</b></td>
                                <td id="userPhone"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--- Update Info --->
        <h4 style="padding-left: 25px; padding-top: 20px">Make Changes</h4>
        <br>
        
        <form class="form-horizontal" role="form" id="updateProfileForm">
        
        <!---Change Email --->
            <div class="form-group" style="padding-left: 25px">
                <label for="changEmail1" class="col-sm-2 control-label">
                    Change Email:
                </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="changeEmail1" />
                </div>
            </div>
            <div class="form-group" style="padding-left: 25px">
                <label for="changeEmail2" class="col-sm-2 control-label">
                    Confirm Email:
                </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="changeEmail2" data-match="#changeEmail1" data-match-error="Emails don't match" />
                </div>
            </div>
           
        
        <!---Change Password---->
            <div class="form-group" style="padding-left: 25px">
                
                <label for="changePassword1" class="col-sm-2 control-label">
                    Change Password:
                </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="changePassword1">
                        </div>
            </div>
            <div class="form-group" style="padding-left: 25px">
                
                <label for="changePassword2" class="col-sm-2 control-label">
                    Confirm Password:
                </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="changePassword2" data-match="#changePassword1" data-match-error="Passwords don't match">
                        </div>
            </div>
            
        
        <!--- Change Phone Number --->
            <div class="form-group" style="padding-left: 25px">
                
                <label for="changePhoneNumber" class="col-sm-2 control-label">
                    Edit Phone Number:
                </label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="changePhoneNumber" />
                </div>
            </div>
            <div div class="form-group" style="padding-left: 25px">
                <div class="col-sm-offset-2 col-sm-10">
                    
                    <button type="submit" class="btn btn-default">Confirm
                    </button>
                </div>
            </div>
        
            </form>
